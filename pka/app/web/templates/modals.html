<div id="citation-modal" class="modal hidden" role="dialog" aria-modal="true" aria-labelledby="citation-modal-title">
  <div class="modal-dialog">
    <header class="modal-header">
      <div class="modal-title">
        <h3 id="citation-modal-title">Source excerpt</h3>
        <p>Navigate cited snippets to verify supporting evidence.</p>
      </div>
      <div class="modal-controls">
        <button type="button" class="btn-ghost" data-action="modal-prev" aria-label="Previous snippet">Prev</button>
        <button type="button" class="btn-ghost" data-action="modal-next" aria-label="Next snippet">Next</button>
        <button type="button" class="btn-ghost" data-action="modal-close" aria-label="Close modal">Esc</button>
      </div>
    </header>

    <section class="modal-body" id="citation-modal-content"></section>

    <footer class="modal-footer">
      <span>Press Esc to close. Citations remain stored locally for replay.</span>
      <div class="modal-actions">
        <button type="button" class="btn-ghost" data-action="open-doc">Open document</button>
        <button type="button" class="btn-ghost" data-action="modal-close">Close</button>
      </div>
    </footer>
  </div>
</div>
